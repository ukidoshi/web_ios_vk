{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link href="{% static 'css/bootstrap-5.3.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="flex-shrink-0">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">AskMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">ASK!</button>
                    </form>
                </li>

            </ul>
            <div class="row user-div-navbar">
                <div class="col">
                    <img src="{% static 'img/ewtsfmq4l6d2vn5nyPRX4JleeAs8bTUNxISvZm2IW3p3BjaW648ZRD3uGtDiJBlG4kvrRTNoBd0pG5FFK1bIYHAR.jpeg' %}"
                         alt="">
                </div>
                <div class="col">
                    <div class="row">
                        <p class="user-nickname">Ukidoshi</p>
                    </div>
                    <div class="row">
                        <a href="{% url 'settings' %}">Settings</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            {% block content %}
                Hello!
            {% endblock %}
        </div>
        {% include 'components/side-panel.html' %}
    </div>
</div>
<script src="{% static 'css/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
